<!-- Board generation -->
<script> 
	function intToChar(int) {
		const code = 'A'.charCodeAt(0);
		console.log(code);

		return String.fromCharCode(code + int);
	}

	// Add ABCD... as headers
	let htmlToAppend = "<tr>"
	for (let i = 0; i < 15; i++) {
		htmlToAppend += `<th>${intToChar(i)}</th>`
	}
	htmlToAppend += "</tr>"


	// inner cells
	for (let i = 0; i < 15; i++) {
		htmlToAppend += "<tr>"
		for (let j = 0; j < 15; j++) {
			htmlToAppend += `<td id="cell${(i * 15) + j}"></td>`
		}
		htmlToAppend += "</tr>"
	}

	// Add ABCD... as headers
	htmlToAppend += "<tr>"
	for (let i = 0; i < 15; i++) {
		htmlToAppend += `<th>${intToChar(i)}</th>`
	}
	htmlToAppend += "</tr>"

	console.log("Table code: \n", htmlToAppend)

	$("#game_container_table").append(htmlToAppend);

</script>
